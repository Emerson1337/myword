<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My words</title>
</head>
<body id="start"  onload="onoff()" >

  <div class="fade-out">
    <div id="teste">
      <div class="spinner"></div>
    </div>
  </div>

  <div class="fade-in">
  <header>
    <nav class="navbar navbar-expand-sm format-nav">
      <div class="container">
      <!-- Logo -->
      <a href="" class="navbar-brand">MyWords</a>

      <!-- navegacao -->
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
              <a href="" class="nav-link">Quem somos</a>
          </li>
      </ul>
      </div>
    </nav>
</header>


  <section id="interacao">

    <div class="container">
    <div class="text">
      <h1 class="display-2 change-display">Para começar,</h1>
      <span> preencha os campos abaixo de acordo com os respectivos títulos. Em seguida
        clique em adicionar. Você também poderá listar todas as palavras do nosso banco de dados.
      </span>
    </div>
    <div id="format">

      <div class="row d-flex justify-content-between">

        <div class="d-flex col-md-6">
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="coloracao input-group-text">Inglês</span>
            </div>
            <input class="input-format form-control" type="text" placeholder="">
        </div>
        </div>

        <div class="d-flex col-md-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="coloracao input-group-text">Português</span>
            </div>
            <input class="form-control input-format" type="text" placeholder="">
        </div>
        </div>

      </div>
    </div>
  </div>

  <div id="buttons">
    <button class="btn btn-outline-light btn-lg btn-block">Adicionar</button>
    <button class="btn btn-outline-light btn-lg btn-block">Consultar Banca</button>
  </div>

  </section>
</div>

  <script src="js/scripts.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
